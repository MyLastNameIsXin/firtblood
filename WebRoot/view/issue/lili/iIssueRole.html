<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>成员管理</title>
	<link rel="stylesheet" type="text/css" href="../../../css/common/main.css"/>
	<link rel="stylesheet" type="text/css" href="../../../css/themes/default/easyui.css">

	<script type="text/javascript" src="../../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../../js/jquery.easyui.min.js"></script>
</head>
<body>
	<div width="1080">
		<!-- 增删按钮 -->
		<div style="width:100%;text-align: right;border:1px solid #95b8e7;padding:4px 0;">
				<a href="infoIssueProject.html" class="easyui-linkbutton" data-options=""  style="margin:0 20px;">返回上层</a>
		    	<a href="#" class="easyui-linkbutton" data-options="" onclick="return addBtn(),false">添加</a>  
		    	<a href="#" class="easyui-linkbutton" style="margin:0 20px;" data-options="" onclick="return removeBtn(),false">删除</a>  
		</div>
		<div style="margin:5px 0;"></div>
		<!-- 成员信息表 -->
		<table id="infoTable" class="easyui-datagrid" style="width:100%;"   
	       	data-options="fitColumns:true,singleSelect:true">   
		    <thead>   
		        <tr>   
		            <th data-options="field:'userName',width:100">姓名</th>   
		            <th data-options="field:'roleName',width:100">角色</th>   
		        </tr>   
		    </thead>   
		</table> 
	 </div>
	 <!-- 增加muen -->
	 <div id="addRoleMuen" class="easyui-dialog" title="增加角色"
	 	 style="width:300px;height:160px;"  buttons="#sureBtn" 
        data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">   
   		   <form id="addRoleMuenForm" method="post" action="#" style="width:90%;margin:auto;">
   		   		<table border="0">
   		   			<tr style="height:45px;">
   		   				<td>姓名:</td>
   		   				<td>
   		   					<!-- <input class="easyui-textbox" name="userName" data-options="" style="width:200px">  -->
   		   					<select id="userId" class="" name="userId" style="width:200px;" panelHeight="auto"> 
							</select>
   		   				</td>
   		   			</tr style="height:45px;">
   		   			<tr >
   		   				<td>角色:</td>
   		   				<td>
   		   					<!-- <input class="easyui-textbox" name="roleName" data-options="" style="width:200px"> --> 
   		   					<select id="roleCode" class="" name="roleCode" style="width:200px;" panelHeight="auto"> 
							</select>
   		   				</td>
   		   			</tr>
   		   		</table>
   		   </form>
	</div>  
	</div>
	<div id="sureBtn">
		<a href="#" class="easyui-linkbutton" onclick="return savaBtn(),false">保存</a>
		<a href="#" class="easyui-linkbutton" onclick="return closeBtn(),false">关闭</a>
	</div>

	
	 
</body>
<script type="text/javascript" src="js/iIssueRole.js"></script>
